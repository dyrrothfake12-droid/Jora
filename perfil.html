<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi QR - Jora Discoteck</title>
    <!-- Mantiene las mismas fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poller+One&family=Smooch+Sans:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* Base y Efectos de Fondo (mismos de home.html) */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
            padding-top: 66px; /* Espacio para el header fijo */
            padding-bottom: 70px; /* Espacio para el footer fijo */
        }

        /* üõ†Ô∏è Efecto de fondo de luces/lasers de discoteca */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(255, 145, 0, 0.212) 0%,
                rgba(255, 51, 0, 0.178) 15%,
                rgba(0, 0, 0, 1) 50%
            );
            background-size: 300% 300%;
            animation: moveLight 20s ease-in-out infinite alternate;
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes moveLight {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 50% 100%; }
        }

        /* --------------------- HEADER --------------------- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #38383856;
            font-family: 'Bungee', sans-serif;
        }
        header img { height: 40px; }
        header .menu {
            font-size: 1.5rem;
            color: #ff6600;
            cursor: pointer;
        }
        
        /* Contador de tokens */
        header .token-counter {
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid #ff6600;
            border-radius: 20px;
            padding: 4px 10px;
            margin-left: auto;
            margin-right: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            box-shadow: 0 0 5px #ff6600;
            z-index: 1001;
        }

        header .token-counter span { margin-right: 8px; letter-spacing: 1px; }

        /* Bot√≥n "+" */
        header .add-token-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 22px;
            height: 22px;
            background: #00ff00;
            color: #000000;
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.2rem;
            line-height: 1;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 8px #00ff00;
        }

        header .add-token-btn:hover {
            background: #33ff33;
            box-shadow: 0 0 15px #33ff33;
        }

        /* --------------------- ESTILOS DE LA P√ÅGINA QR --------------------- */
        .qr-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background: rgba(17, 17, 17, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.6);
        }

        .qr-container h2 {
            font-family: 'Poller One', serif;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-bottom: 30px;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 10px;
            font-size: 2.2rem;
        }
        
        /* üí° Indicador de carga */
        #loading-message {
            color: #00ffff;
            font-family: 'Bungee', sans-serif;
            margin-bottom: 20px;
        }

        .qr-box {
            background: #fff; /* Fondo blanco para el QR */
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); /* Sombra ne√≥n cian para el QR */
        }
        
        .qr-box img { 
            width: 250px; /* Tama√±o grande para el QR */
            height: 250px;
            display: block;
        }

        .user-id {
            font-family: 'Smooch Sans', sans-serif;
            font-size: 1.5rem;
            color: #ff6600;
            margin-bottom: 30px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Tarjeta de Tokens (reutilizada) */
        .token-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ff00;
            margin-bottom: 30px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .token-card h4 {
            font-family: 'Bungee', sans-serif;
            color: #00ff00;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .token-card #token-balance-display {
            font-family: 'Poller One', serif;
            font-size: 2.5rem;
            color: #fff;
        }

        /* Secci√≥n de Datos Personales */
        .personal-data {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ff6600;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.4);
            text-align: left;
            margin-bottom: 30px;
        }

        .personal-data h4 {
            font-family: 'Bungee', sans-serif;
            color: #ff6600;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        .personal-data p {
            font-family: 'Smooch Sans', sans-serif;
            font-size: 1.1rem;
            margin: 10px 0;
            padding-left: 10px;
            border-left: 3px solid #00ffff;
        }
        .personal-data p strong {
            color: #00ffff;
            margin-right: 8px;
        }

        /* Botones de Acci√≥n */
        .action-buttons {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .action-buttons a {
            display: block;
            background: #ff6600;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Bungee', sans-serif;
            font-size: 1rem;
            transition: background 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .action-buttons a:hover {
            background: #ff3300;
            box-shadow: 0 0 15px #ff6600;
        }

        @media (min-width: 600px) {
            .action-buttons {
                grid-template-columns: 1fr 1fr;
            }
        }


        /* --------------------- FOOTER --------------------- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1010;
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                url('imagenes/fondo-menu.png') no-repeat center center; /* RUTA DE TU FONDO */
            background-size: cover;
            padding: 10px 0;
            border-top: none;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 -5px 30px rgba(255, 51, 0, 0.8);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            transition: transform 0.2s;
            color: #ff6600;
            font-family: 'Bungee', sans-serif;
            font-size: 0.7rem;
            font-weight: bold;
        }

        footer a:hover {
            transform: scale(1.1);
            color: #00ffff;
        }

        .menu-icon-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
            margin-bottom: 3px;
            animation: neonGlow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 6px rgba(255, 102, 0, 0.9));
        }
        
        .menu-icon-img.active-page {
            filter: drop-shadow(0 0 12px #00ffff) !important;
        }
        
        @keyframes neonGlow {
            0% { filter: drop-shadow(0 0 4px rgba(255, 102, 0, 0.7)); }
            50% { filter: drop-shadow(0 0 15px rgba(255, 51, 0, 1)); }
            100% { filter: drop-shadow(0 0 4px rgba(255, 102, 0, 0.7)); }
        }
    </style>
</head>
<body>
    <div class="background-effects"></div> 

    <!-- --------------------- HEADER --------------------- -->
    <header>
        <img src="imagenes/LogoJora.png" alt="Jora Logo">

        <div class="token-counter">
            <span id="header-token-display">TOKENS: 0</span>
            <a href="perfil.html" class="add-token-btn">+</a>
        </div>
        <div class="menu">‚ò∞</div>
    </header>

    <!-- --------------------- CONTENIDO PRINCIPAL DEL PERFIL --------------------- -->
    <div class="qr-container">
        <h2>MI QR</h2>
        
        <p id="loading-message">Cargando datos...</p>

        <div class="qr-box" id="qr-box">
            <!-- La imagen del QR se insertar√° aqu√≠ -->
            <img id="qr-code-img" src="" alt="C√≥digo QR del usuario" style="display: none;">
        </div>
        
        <p class="user-id">ID: <span id="user-id-display">N/A</span></p>

        <div class="token-card">
            <h4>BALANCE DE TOKENS</h4>
            <span id="token-balance-display">0</span>
        </div>
        
        <div class="personal-data">
            <h4>DATOS DE USUARIO</h4>
            <p><strong>Nombre:</strong> <span id="user-name-display">Cargando...</span></p>
            <p><strong>Correo:</strong> <span id="user-email-display">Cargando...</span></p>
        </div>

        <div class="action-buttons">
            <a href="#">COMPRAR TOKENS</a>
            <a href="#">HISTORIAL DE COMPRAS</a>
            <a href="#">AJUSTES DE CUENTA</a>
            <a href="#">CERRAR SESI√ìN</a>
        </div>
    </div>

    <!-- --------------------- FOOTER (Men√∫ fijo inferior) --------------------- -->
    <footer>
        <a href="home.html">
            <img src="iconos/inicio.png" alt="Inicio" class="menu-icon-img">
            <span>INICIO</span>
        </a>
        
        <a href="#promos">
            <img src="iconos/promociones.png" alt="Promociones" class="menu-icon-img">
            <span>PROMOCIONES</span>
        </a>
        
        <a href="perfil.html">
            <img src="iconos/perfil.png" alt="Perfil" class="menu-icon-img active-page">
            <span>PERFIL</span>
        </a>
    </footer>
 <script type="module" src="perfil.js"></script>
</body>
</html>
