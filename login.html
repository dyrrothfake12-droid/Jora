<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Login - Jora Discoteck</title>

  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a, #0d0d0d);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.849);
      z-index: -1;
    }

    .back-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: #ff8c00;
      text-decoration: none;
      z-index: 1100;
      transition: color 0.3s;
    }

    .back-icon:hover {
      color: #ff6a00;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 20px 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 140, 0, 0.8), 0 0 25px rgba(255, 140, 0, 0.4);
      width: 85%;
      max-width: 340px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    .logo {
      margin-bottom: 25px;
      width: 120px;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ff8c00;
    }

    .input-group {
      position: relative;
      width: 90%;
      max-width: 280px;
      margin: 12px auto;
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border-radius: 8px;
      box-shadow: inset 0 0 4px rgba(255, 140, 0, 0.5);
      transition: box-shadow 0.3s;
    }

    .input-group:focus-within {
      box-shadow: 0 0 8px #ff8c00;
    }

    .input-group .icon {
      color: #ff8c00;
      font-size: 18px;
      padding: 10px 12px;
      pointer-events: none;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
      border-radius: 0 8px 8px 0;
    }

    button {
      margin-top: 20px;
      width: 90%;
      max-width: 280px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6a00;
      transition: background 0.3s, box-shadow 0.3s;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background: #ff6a00;
      box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff6a00;
    }

    .link-register {
      margin-top: 15px;
      font-size: 13px;
      color: #bbb;
    }

    .link-register a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff8c00, 0 0 25px #ff6a00;
      font-size: 16px;
      display: none;
      z-index: 1000;
      animation: popIn 0.4s ease-in-out;
      max-width: 90%;
      text-align: center;
      line-height: 1.4;
    }

    .popup strong {
      font-size: 18px;
      color: #00ff88;
      display: block;
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="videos/discotec2vid.mp4" type="video/mp4">
    Tu navegador no soporta videos de fondo.
  </video>
  <div class="overlay"></div>

  <!-- Flecha para regresar -->
  <a href="index.html" class="back-icon" title="Regresar"><i class="fas fa-arrow-left"></i></a>

  <div class="container">
    <img src="imagenes/LogoJora.png" alt="Logo Jora Discoteck" class="logo" />

    <h1>Iniciar Sesión</h1>

    <form id="loginForm">
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <!-- ✅ AGREGADO: id="email" -->
        <input type="email" id="email" placeholder="Correo electrónico" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <!-- ✅ AGREGADO: id="password" -->
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>

      <button type="submit">Entrar</button>
    </form>

    <div class="link-register">
      ¿No tienes una cuenta? <a href="registrar.html">Regístrate</a>
    </div>
  </div>

  <div class="popup" id="popup">
    <strong>✅ ¡Bienvenido!</strong>
    Aquí la única regla es divertirse al máximo.
  </div>

  <!-- ✅ Tu script conectado a Firebase -->
  <script type="module" src="login.js"></script>
</body>
</html>
