<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Jora Discoteck</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      overflow-x: hidden;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 2px solid #ff6600;
    }
    header img {
      height: 40px;
    }
    header .menu {
      font-size: 1.5rem;
      color: #ff6600;
      cursor: pointer;
    }

    /* Bienvenida */
    .hero {
      margin-top: 70px;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #ff6600;
      text-shadow: 0 0 10px #ff6600, 0 0 20px #ff3300;
      animation: glow 2s infinite alternate;
    }
    .hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #ddd;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6600; }
      to { text-shadow: 0 0 20px #ff3300, 0 0 30px #ff6600; }
    }

    /* Promociones */
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 1.8rem;
      color: #ff6600;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      gap: 20px;
    }
    .card {
      background: #111;
      border: 2px solid #ff6600;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px #ff6600;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Novedades */
    .carousel {
      position: relative;
      max-width: 100%;
      height: 200px;
      margin: auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff6600;
    }
    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .carousel img.active {
      opacity: 1;
    }

    /* Reservaciones */
    .reservacion {
      background: #111;
      border: 2px solid #ff6600;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      box-shadow: 0 0 15px #ff6600;
    }
    .reservacion h3 {
      margin-bottom: 15px;
      color: #ff6600;
    }
    .reservacion button {
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .reservacion button:hover {
      background: #ff3300;
      box-shadow: 0 0 15px #ff6600;
    }

    /* Footer */
    footer {
      background: #000;
      padding: 15px;
      text-align: center;
      border-top: 2px solid #ff6600;
      margin-top: 30px;
    }
    footer a {
      color: #ff6600;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="imagenes/LogoJora.png" alt="Jora Logo">
    <div class="menu">☰</div>
  </header>

  <!-- Bienvenida -->
  <div class="hero">
    <h1>Jora Discoteck</h1>
    <p>¡Vive la mejor experiencia nocturna!</p>
  </div>

  <!-- Promociones -->
  <div class="section">
    <h2>Promociones</h2>
    <div class="cards">
      <div class="card">
        <img src="imagenes/promo1.jpg" alt="Promo 1">
        <p>2x1 en cócteles hasta la medianoche</p>
      </div>
      <div class="card">
        <img src="imagenes/promo2.jpg" alt="Promo 2">
        <p>Entrada libre para damas hasta las 11 PM</p>
      </div>
    </div>
  </div>

  <!-- Novedades -->
  <div class="section">
    <h2>Novedades</h2>
    <div class="carousel">
      <img src="imagenes/novedad1.jpg" class="active" alt="Novedad 1">
      <img src="imagenes/novedad2.jpg" alt="Novedad 2">
      <img src="imagenes/novedad3.jpg" alt="Novedad 3">
    </div>
  </div>

  <!-- Reservaciones -->
  <div class="section">
    <h2>Reservaciones</h2>
    <div class="reservacion">
      <h3>¡Celebra tu cumpleaños con nosotros!</h3>
      <button onclick="alert('Pronto conectaremos con WhatsApp para reservas')">Reservar ahora</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a href="home.html">Inicio</a>
    <a href="#promos">Promociones</a>
    <a href="#reservas">Reservaciones</a>
    <a href="perfil.html">Perfil</a>
  </footer>

  <script>
    // Carrusel automático
    const images = document.querySelectorAll(".carousel img");
    let current = 0;

    setInterval(() => {
      images[current].classList.remove("active");
      current = (current + 1) % images.length;
      images[current].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
