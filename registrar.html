<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Registrar - Jora Discoteck</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,140,0,0.8), 0 0 25px rgba(255,140,0,0.4);
      width: 85%;
      max-width: 340px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff8c00;
    }

    .input-group {
      position: relative;
      width: 90%;
      max-width: 280px;
      margin: 10px auto;
      display: flex;
      align-items: center;
    }

    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: inset 0 0 4px rgba(255,140,0,0.5);
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 8px #ff8c00;
    }

    .input-group .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff8c00;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6a00;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6a00;
      box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff6a00;
    }

    .link-login {
      margin-top: 12px;
      font-size: 13px;
      color: #bbb;
    }

    .link-login a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgb(0, 0, 0);
      color: #fff;
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 0 15px #51ff00, 0 0 25px #fbff00;
      font-size: 16px;
      display: none;
      z-index: 1000;
      text-align: center;
      animation: popIn 0.4s ease-in-out;
      max-width: 90%;
    }

    .popup strong {
      font-size: 18px;
      color: #00ff88;
      display: block;
      margin-bottom: 8px;
    }

    .back-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #ff8c00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-icon:hover {
      color: #ff6a00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop playsinline>
    <source src="videos/discotec2vid.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <a href="index.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>

  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">

      <div class="input-group">
        <i class="fas fa-user icon"></i>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
      </div>

      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>

      <div class="input-group">
        <i class="fas fa-phone icon"></i>
        <input type="tel" id="telefono" name="telefono" placeholder="Número de celular" required>
      </div>

      <button type="submit">Registrarme</button>
    </form>

    <div class="link-login">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <strong>✅ Registro exitoso</strong>
    ¿Listo para bailar toda la noche? ¡Bienvenido a la fiesta!
  </div>

  <!-- Error Popup -->
  <div class="popup" id="errorPopup" style="display: none; box-shadow: 0 0 15px #ff0000, 0 0 25px #ff4d4d;">
    <strong style="color:#ff4d4d;">⚠️ Error</strong>
    <span id="errorMessage">Ocurrió un error</span>
  </div>

  <script type="module" src="registrar.js"></script>
</body>
</html>
