    .input-group {
  position: relative;
  width: 90%;
  max-width: 280px;
  margin: 10px auto;
  display: flex;
  align-items: center;
}

.input-group input {
  flex: 1;
  padding: 10px 10px 10px 36px;
}


    .input-group input {
      width: 100%;
      padding: 10px 10px 10px 36px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: inset 0 0 4px rgba(255,140,0,0.5);
      transition: 0.3s;
    }

    .input-group input:focus {
      box-shadow: 0 0 8px #ff8c00;
    }

    .input-group .icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #ff8c00;
      font-size: 16px;
    }

    button {
      margin-top: 12px;
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6a00;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6a00;
      box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff6a00;
    }

    .link-login {
      margin-top: 12px;
      font-size: 13px;
      color: #bbb;
    }

    .link-login a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: bold;
    }

    .popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      color: #fff;
      padding: 20px 28px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff8c00, 0 0 25px #ff6a00;
      font-size: 16px;
      display: none;
      z-index: 1000;
      text-align: center;
      animation: popIn 0.4s ease-in-out;
      max-width: 90%;
    }

    .popup strong {
      font-size: 18px;
      color: #00ff88;
      display: block;
      margin-bottom: 8px;
    }

    .back-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #ff8c00;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-icon:hover {
      color: #ff6a00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
