<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Registrar - Jora Discoteck</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a, #0d0d0d);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,140,0,0.8), 0 0 25px rgba(255,140,0,0.4);
      width: 85%;
      max-width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      margin-bottom: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff8c00;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #1a1a1a;
      color: #fff;
      box-shadow: inset 0 0 4px rgba(255,140,0,0.5);
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 8px #ff8c00;
    }

    button {
      margin-top: 12px;
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #ff8c00;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff8c00, 0 0 20px #ff6a00;
      transition: 0.3s;
    }

    button:hover {
      background: #ff6a00;
      box-shadow: 0 0 15px #ff8c00, 0 0 30px #ff6a00;
    }

    .link-login {
      margin-top: 12px;
      font-size: 13px;
      color: #bbb;
    }

    .link-login a {
      color: #ff8c00;
      text-decoration: none;
      font-weight: bold;
    }

    /* Mensaje flotante */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 18px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff8c00, 0 0 25px #ff6a00;
      font-size: 16px;
      display: none;
      z-index: 1000;
      animation: popIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="tel" placeholder="Número de celular" required>
      <button type="submit">Registrarme</button>
    </form>
    <div class="link-login">
      ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
    </div>
  </div>

  <div class="popup" id="popup">✅ Registro exitoso</div>

  <script>
    const form = document.getElementById('registerForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Mostrar mensaje flotante
      popup.style.display = 'block';

      // Redirigir después de 2 segundos
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
